<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Even and Odd Counter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Even & Odd Number Counter</h1>
    <input type="number" id="limit-input" placeholder="Enter maximum number">
    <button id="start-btn">Start Counting</button>
    <div id="even-numbers">Even Numbers: </div>
    <div id="odd-numbers">Odd Numbers: </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
