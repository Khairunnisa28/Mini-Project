<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        
        h1, h2 {
            text-align: center;
            margin: 20px 0;
            color: #343a40;
        }
        
        .container {
            margin-top: 30px;
            max-width: 900px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        
        .table thead th {
            background-color: #343a40;
            color: white;
            text-align: center;
        }

        .table tbody td {
            text-align: center;
            vertical-align: middle;
        }

        .table img {
            border-radius: 5px;
        }

        #proceed-to-payment {
            max-width: 300px;
            width: 100%;
            padding: 10px;
            margin: 20px auto;
            display: block;
            font-size: 18px;
        }

        .text-right {
            text-align: right;
            margin: 20px 0;
            font-size: 1.5rem;
            font-weight: bold;
        }

        /* Responsive Styling */
        @media (max-width: 768px) {
            table {
                width: 100%;
                display: block;
                overflow-x: auto;
                white-space: nowrap;
            }

            .table tbody td, .table thead th {
                padding: 10px;
            }

            .btn {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My shopping cart</h1>
        <h2>Your Cart</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Image</th>
                    <th>Product Name</th>
                    <th>Qty</th>
                    <th>Price</th>
                    <th>Total Price</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="cart-items">
                <!-- Items will be dynamically added here -->
            </tbody>
        </table>

        <!-- Total Price Section -->
        <div class="text-right">
            <h4>Total Price: Rp. <span id="total-price">0</span></h4>
        </div>

        <!-- Proceed to Payment Button -->
        <button id="proceed-to-payment" class="btn btn-success">Proceed to Payment</button>
    </div>

    <script src="cart.js"></script>
</body>
</html>
